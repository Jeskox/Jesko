<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asistente IA</title>
    <!-- Estilos del Chatbot que ya creamos, con la estética de ChatGPT -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap');
        
        :root {
            --bg-dark: #212121;
            --user-bubble: #38bdf8;
            --bot-bubble: #424242;
            --text-light: #eceff1;
            --text-dark: #eceff1;
            --border-color: #525252;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: var(--bg-dark);
            color: var(--text-light);
            font-family: 'Inter', sans-serif;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        main {
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .welcome-message h1 {
            font-weight: 500;
            font-size: 2.5rem;
        }
        .welcome-message p {
            font-size: 1.2rem;
            color: #9e9e9e;
        }

        /* --- Estilos del Chatbot --- */
        
        .chat-bubble { display: none; } /* No necesitamos la burbuja en esta vista */

        .chat-window {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--bg-dark);
            border-radius: 0;
            box-shadow: none;
            display: flex;
            flex-direction: column;
            z-index: 1000;
        }

        .chat-header {
            padding: 15px 20px;
            text-align: center;
            font-size: 1.1rem;
            color: #b0bec5;
            flex-shrink: 0;
        }

        .chat-messages {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 20px;
            max-width: 800px;
            width: 100%;
            margin: 0 auto; /* Centrar el contenedor de mensajes */
        }
        .chat-messages::-webkit-scrollbar { width: 8px; }
        .chat-messages::-webkit-scrollbar-track { background: transparent; }
        .chat-messages::-webkit-scrollbar-thumb { background: #424242; border-radius: 5px; }

        .message {
            padding: 15px 20px;
            border-radius: 12px;
            max-width: 85%;
            line-height: 1.6;
            font-size: 1rem;
        }
        
        .bot-message {
            background-color: var(--bot-bubble);
            color: var(--text-dark);
            align-self: flex-start;
        }

        .user-message {
            background-color: transparent; /* El usuario no tiene burbuja */
            color: var(--text-light);
            align-self: flex-end;
            text-align: right;
            font-weight: 500;
        }
        
        .chat-input-area {
            padding: 1rem 0;
            flex-shrink: 0;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
        }

        .chat-input {
            display: flex;
            align-items: center;
            background-color: transparent;
            border: 1px solid var(--border-color);
            border-radius: 15px;
            padding: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .chat-input input {
            flex-grow: 1;
            border: none;
            background: transparent;
            padding: 10px 15px;
            color: var(--text-light);
            font-size: 1.1rem;
        }
        .chat-input input:focus { outline: none; }
        .chat-input input::placeholder { color: #757575; }

        .chat-input button {
            background-color: var(--border-color);
            border: none;
            border-radius: 10px;
            width: 40px;
            height: 40px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-left: 10px;
        }
        .chat-input button svg {
            width: 24px;
            height: 24px;
            fill: var(--text-light);
        }
        
        .typing-indicator { align-self: flex-start; /* ... (Estilos del indicador) */ }
    </style>
</head>
<body>
    
    <!-- El chatbot ocupará toda la pantalla -->
    <div class="chat-window" id="chat-window">
        <div class="chat-header" id="chat-header">
            Asistente IA
        </div>
        <div class="chat-messages" id="chat-messages">
            <!-- La bienvenida y los mensajes se añadirán aquí -->
        </div>
        <div class="chat-input-area">
            <div class="chat-input">
                <input type="text" id="user-input" placeholder="Pregunta lo que sea...">
                <button id="send-button" title="Enviar mensaje">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M2,21L23,12L2,3V10L17,12L2,14V21Z" /></svg>
                </button>
            </div>
        </div>
    </div>

    <script>
        // =================================================================
        // === ¡IMPORTANTE! REEMPLAZA ESTA URL POR LA TUYA DE PRODUCCIÓN ===
        // =================================================================
        const N8N_WEBHOOK_URL = 'https://n8n.jeskocloud.online/webhook/a768f103-0624-462e-af4a-7c609efde2f9';

        const chatMessages = document.getElementById('chat-messages');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');
        const chatHeader = document.getElementById('chat-header');
        
        let userName = 'Invitado';

        // --- Lógica para obtener el nombre y dar la bienvenida ---
        window.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const nameFromUrl = urlParams.get('name');
            if (nameFromUrl) {
                userName = nameFromUrl;
            }
            chatHeader.textContent = `Conversando con ${userName}`;
            addMessage(`¡Hola ${userName}! Soy tu asistente personal. ¿Cómo puedo ayudarte a empezar?`, 'bot');
            userInput.focus();
        });

        // --- Lógica del Chatbot (la que ya hemos depurado) ---
        function addMessage(text, sender) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', `${sender}-message`);
            messageElement.textContent = text;
            chatMessages.appendChild(messageElement);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // ... (Aquí irían las funciones show/hide TypingIndicator si las quieres)

        async function sendMessage() {
            const messageText = userInput.value.trim();
            if (messageText === '') return;

            addMessage(messageText, 'user');
            userInput.value = '';

            try {
                const response = await fetch(N8N_WEBHOOK_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: messageText, user: userName }) // Enviamos también el nombre del usuario
                });

                if (!response.ok) throw new Error(`Error HTTP: ${response.status}`);
                
                const responseText = await response.text();
                if (!responseText) throw new Error("La respuesta del servidor está vacía.");
                
                const data = JSON.parse(responseText);
                
                const botReply = data.reply || 'Recibí tu mensaje, pero no tengo una respuesta configurada.';
                addMessage(botReply, 'bot');

            } catch (error) {
                console.error('Fallo la comunicación con n8n:', error);
                addMessage(`Lo siento, ocurrió un error: ${error.message}`, 'bot');
            }
        }

        sendButton.addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', (event) => {
            if (event.key === 'Enter') {
                event.preventDefault();
                sendMessage();
            }
        });
    </script>
</body>
</html>
