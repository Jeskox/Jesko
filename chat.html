<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asistente IA</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap');
        
        :root {
            --bg-color: #0c0a09;
            --text-color: #e2e8f0;
            --text-muted: #94a3b8;
            --primary-gold: #fcd34d;
            --input-bg: rgba(255, 255, 255, 0.05);
            --border-color: rgba(255, 255, 255, 0.2);
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* --- Contenedor Principal del Chat --- */
        .chat-container {
            display: flex;
            flex-direction: column;
            width: 100%;
            height: 100%;
        }

        .chat-header {
            padding: 1rem 2rem;
            text-align: left;
            font-size: 1.2rem;
            font-weight: 500;
            flex-shrink: 0;
            border-bottom: 1px solid var(--border-color);
        }
        .chat-header span {
            color: var(--primary-gold);
            font-weight: 600;
        }

        .chat-messages {
            flex-grow: 1;
            padding: 2rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 2rem;
            max-width: 900px;
            width: 100%;
            margin: 0 auto;
        }
        .chat-messages::-webkit-scrollbar { width: 8px; }
        .chat-messages::-webkit-scrollbar-track { background: transparent; }
        .chat-messages::-webkit-scrollbar-thumb { background: rgba(255, 255, 255, 0.1); border-radius: 5px; }

        .message {
            max-width: 80%;
            line-height: 1.7;
            font-size: 1rem;
            display: flex;
            align-items: flex-start;
            gap: 1rem;
        }
        
        .message .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 1.1rem;
        }

        .bot-message { align-self: flex-start; }
        .bot-message .avatar { background-color: var(--primary-gold); color: var(--bg-color); }
        .bot-message .text { background-color: var(--input-bg); padding: 1rem; border-radius: 0 15px 15px 15px; }

        .user-message { align-self: flex-end; flex-direction: row-reverse; }
        .user-message .avatar { background-color: #3b82f6; } /* Azul para el usuario */
        .user-message .text { background-color: var(--input-bg); padding: 1rem; border-radius: 15px 0 15px 15px; }
        
        /* --- Área del Input --- */
        .chat-input-area {
            padding: 1.5rem 2rem;
            flex-shrink: 0;
            background-color: #000;
            border-top: 1px solid var(--border-color);
        }

        .chat-input-wrapper {
            max-width: 900px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            background-color: var(--input-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 0.5rem;
        }

        .chat-input-wrapper input {
            flex-grow: 1;
            border: none;
            background: transparent;
            padding: 0.8rem 1rem;
            color: #fff;
            font-size: 1rem;
            font-family: 'Poppins', sans-serif;
        }
        .chat-input-wrapper input:focus { outline: none; }

        .chat-input-wrapper button {
            background-color: var(--primary-gold);
            border: none;
            border-radius: 8px;
            width: 44px;
            height: 44px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s;
        }
        .chat-input-wrapper button:hover { background-color: #fbbf24; }
        .chat-input-wrapper button svg {
            width: 24px;
            height: 24px;
            fill: var(--bg-color);
        }
    </style>
</head>
<body>
    
    <div class="chat-container">
        <div class="chat-header" id="chat-header">
            Asistente IA para <span>Invitado</span>
        </div>
        <div class="chat-messages" id="chat-messages">
            <!-- Los mensajes del chat aparecerán aquí -->
        </div>
        <div class="chat-input-area">
            <form class="chat-input-wrapper" id="chat-form">
                <input type="text" id="user-input" placeholder="Escribe tu consulta aquí..." autocomplete="off" required>
                <button id="send-button" title="Enviar mensaje">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/></svg>
                </button>
            </form>
        </div>
    </div>

    <script>
        const N8N_WEBHOOK_URL = 'https://n8n.jeskocloud.online/webhook/a768f103-0624-462e-af4a-7c609efde2f9';

        const chatMessages = document.getElementById('chat-messages');
        const userInput = document.getElementById('user-input');
        const chatForm = document.getElementById('chat-form');
        const chatHeader = document.getElementById('chat-header');
        
        let userName = 'Invitado';
        let userInitial = 'I';

        window.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const nameFromUrl = urlParams.get('name');
            if (nameFromUrl) {
                userName = nameFromUrl;
                userInitial = userName.charAt(0).toUpperCase();
            }
            chatHeader.innerHTML = `Asistente IA para <span>${userName}</span>`;
            addMessage(`Hola ${userName}, soy tu asistente personal. ¿En qué puedo ayudarte hoy?`, 'bot');
            userInput.focus();
        });

        function addMessage(text, sender) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', `${sender}-message`);

            const avatar = document.createElement('div');
            avatar.classList.add('avatar');
            avatar.textContent = sender === 'user' ? userInitial : 'IA';
            
            const messageText = document.createElement('div');
            messageText.classList.add('text');
            messageText.textContent = text;
            
            messageElement.appendChild(avatar);
            messageElement.appendChild(messageText);
            chatMessages.appendChild(messageElement);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        
        async function handleFormSubmit(event) {
            event.preventDefault();
            const messageText = userInput.value.trim();
            if (messageText === '') return;

            addMessage(messageText, 'user');
            userInput.value = '';
            userInput.disabled = true;

            try {
                const response = await fetch(N8N_WEBHOOK_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: messageText, user: userName })
                });

                if (!response.ok) throw new Error(`Error HTTP: ${response.status}`);
                const data = await response.json();
                
                addMessage(data.reply || 'No he recibido una respuesta válida.', 'bot');

            } catch (error) {
                console.error('Fallo la comunicación con n8n:', error);
                addMessage(`Lo siento, ocurrió un error de conexión.`, 'bot');
            } finally {
                userInput.disabled = false;
                userInput.focus();
            }
        }

        chatForm.addEventListener('submit', handleFormSubmit);
    </script>
</body>
</html>
