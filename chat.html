<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asistente IA</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap');
        
        :root {
            --bg-color: #343541; /* Color base de ChatGPT */
            --input-bg: #40414f;
            --text-color: #d1d5db;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Inter', sans-serif;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* --- Pantalla de Bienvenida tipo ChatGPT --- */
        #welcome-screen {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        #welcome-screen h1 {
            font-size: 2.5rem;
            font-weight: 500;
            color: #fff;
        }
        #welcome-screen p {
            font-size: 1.1rem;
            max-width: 500px;
        }

        /* --- Contenedor Principal del Chat (inicialmente oculto) --- */
        #chat-container {
            flex-grow: 1;
            display: none; /* Empieza oculto */
            flex-direction: column;
            width: 100%;
            height: 100%;
        }

        .chat-messages {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 25px;
            max-width: 800px;
            width: 100%;
            margin: 0 auto;
        }
        .chat-messages::-webkit-scrollbar { width: 8px; }
        .chat-messages::-webkit-scrollbar-track { background: #40414f; }
        .chat-messages::-webkit-scrollbar-thumb { background: #5a5b64; border-radius: 5px; }

        .message {
            max-width: 90%;
            line-height: 1.7;
            font-size: 1rem;
            display: flex;
            align-items: flex-start;
            gap: 15px;
        }

        .message .avatar {
            width: 30px;
            height: 30px;
            border-radius: 4px;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 500;
        }
        .bot-message .avatar { background-color: #19c37d; }
        .user-message .avatar { background-color: #5b399a; }
        
        .bot-message { align-self: flex-start; }
        .user-message { align-self: flex-start; /* ChatGPT los alinea todos a la izquierda */ }
        
        /* --- Área del Input --- */
        .chat-input-area {
            padding: 1.5rem 0;
            flex-shrink: 0;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            position: relative;
        }
        .chat-input-area::before {
            content: '';
            position: absolute;
            top: -20px;
            left: 0;
            right: 0;
            height: 30px;
            background: linear-gradient(to top, var(--bg-color), transparent);
        }

        .chat-input {
            display: flex;
            align-items: center;
            background-color: var(--input-bg);
            border: 1px solid rgba(0,0,0,0.1);
            border-radius: 12px;
            padding: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .chat-input input {
            flex-grow: 1;
            border: none;
            background: transparent;
            padding: 10px;
            color: #fff;
            font-size: 1rem;
        }
        .chat-input input:focus { outline: none; }

        .chat-input button {
            background-color: transparent;
            border: none;
            width: 40px;
            height: 40px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #acacbe;
        }
         .chat-input button:hover { color: #fff; }
    </style>
</head>
<body>
    
    <div id="welcome-screen">
        <h1 id="welcome-title">Bienvenido, Invitado</h1>
        <p>Este es tu asistente personal de IA. Puedes comenzar haciendo cualquier pregunta en el cuadro de abajo.</p>
    </div>

    <div id="chat-container">
        <div class="chat-messages" id="chat-messages">
            <!-- Los mensajes del chat aparecerán aquí -->
        </div>
    </div>
    
    <div class="chat-input-area">
        <form class="chat-input" id="chat-form">
            <input type="text" id="user-input" placeholder="Pregunta lo que sea..." autocomplete="off" required>
            <button id="send-button" title="Enviar mensaje">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 16 16">
                    <path d="M4.54.146A.5.5 0 0 1 5.207.53l6.853 6.854a.5.5 0 0 1 0 .708l-6.853 6.854a.5.5 0 0 1-.708-.708L11.293 8 4.54 1.146a.5.5 0 0 1 0-.708z"/>
                </svg>
            </button>
        </form>
    </div>

    <script>
        const N8N_WEBHOOK_URL = 'https://n8n.jeskocloud.online/webhook/a768f103-0624-462e-af4a-7c609efde2f9';

        // --- Elementos del DOM ---
        const welcomeScreen = document.getElementById('welcome-screen');
        const welcomeTitle = document.getElementById('welcome-title');
        const chatContainer = document.getElementById('chat-container');
        const chatMessages = document.getElementById('chat-messages');
        const userInput = document.getElementById('user-input');
        const chatForm = document.getElementById('chat-form');
        
        let userName = 'Invitado';
        let userInitial = 'I';
        let chatStarted = false;

        // --- Inicialización al cargar la página ---
        window.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const nameFromUrl = urlParams.get('name');
            if (nameFromUrl) {
                userName = nameFromUrl;
                userInitial = userName.charAt(0).toUpperCase();
            }
            welcomeTitle.textContent = `Bienvenido, ${userName}`;
            userInput.focus();
        });

        // --- Funciones del Chat ---
        function addMessage(text, sender) {
            if (!chatStarted) {
                welcomeScreen.style.display = 'none';
                chatContainer.style.display = 'flex';
                chatStarted = true;
            }

            const messageElement = document.createElement('div');
            messageElement.classList.add('message', `${sender}-message`);

            const avatar = document.createElement('div');
            avatar.classList.add('avatar');
            avatar.textContent = sender === 'user' ? userInitial : 'IA';
            
            const messageText = document.createElement('div');
            messageText.classList.add('text');
            messageText.textContent = text;
            
            messageElement.appendChild(avatar);
            messageElement.appendChild(messageText);
            chatMessages.appendChild(messageElement);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        
        async function handleFormSubmit(event) {
            event.preventDefault();
            const messageText = userInput.value.trim();
            if (messageText === '') return;

            addMessage(messageText, 'user');
            userInput.value = '';

            try {
                const response = await fetch(N8N_WEBHOOK_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: messageText, user: userName })
                });

                if (!response.ok) throw new Error(`Error HTTP: ${response.status}`);
                const data = await response.json();
                
                addMessage(data.reply || 'No he recibido una respuesta válida.', 'bot');

            } catch (error) {
                console.error('Fallo la comunicación con n8n:', error);
                addMessage(`Lo siento, ocurrió un error de conexión.`, 'bot');
            }
        }

        chatForm.addEventListener('submit', handleFormSubmit);
    </script>
</body>
</html>
