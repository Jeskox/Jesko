<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso al Asistente IA</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap');

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #000000;
            color: #ffffff;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .background-waves {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            overflow: hidden;
        }
        .wave {
            position: absolute;
            border-radius: 50%;
            opacity: 0.15;
            filter: blur(80px);
        }
        .wave-1 {
            width: 800px;
            height: 800px;
            background: radial-gradient(circle, #fcd34d, transparent 60%);
            top: 40%;
            left: 50%;
            animation: wave-move-1 25s infinite alternate;
        }
        .wave-2 {
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, #fbbf24, transparent 60%);
            top: 20%;
            left: 20%;
            animation: wave-move-2 30s infinite alternate;
        }
        @keyframes wave-move-1 {
            from { transform: translate(-50%, -50%) rotate(0deg) scale(1); }
            to { transform: translate(-40%, -60%) rotate(360deg) scale(1.2); }
        }
        @keyframes wave-move-2 {
            from { transform: translate(-50%, -50%) rotate(0deg) scale(1.2); }
            to { transform: translate(-60%, -40%) rotate(-360deg) scale(1); }
        }
        
        #particles-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
        }

        .content-wrapper {
            position: relative;
            z-index: 3;
            text-align: center;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
        }

        h1 {
            font-size: 3.5rem;
            font-weight: 600;
            margin-bottom: 2rem;
        }

        .input-container {
            width: 100%;
            max-width: 400px;
        }
        
        .name-input {
            background-color: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50px;
            color: #fff;
            font-size: 1.1rem;
            padding: 18px 30px;
            width: 100%;
            box-sizing: border-box;
            text-align: center;
            transition: all 0.3s ease;
        }
        .name-input::placeholder { color: rgba(255, 255, 255, 0.5); }
        .name-input:focus {
            outline: none;
            border-color: #fcd34d;
            box-shadow: 0 0 20px rgba(252, 211, 77, 0.4);
        }
    </style>
</head>
<body>

    <div class="background-waves">
        <div class="wave wave-1"></div>
        <div class="wave wave-2"></div>
    </div>
    <canvas id="particles-canvas"></canvas>

    <div class="content-wrapper">
        <h1>¿Quién va a acceder?</h1>
        <div class="input-container">
            <form id="access-form">
                <input type="text" id="name-input" class="name-input" placeholder="Escribe tu nombre y presiona Enter" required autocomplete="off">
            </form>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('particles-canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let particlesArray = [];
        const particleCount = 200;

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 1.5 + 0.5;
                this.speedX = (Math.random() * 0.5 - 0.25) * 0.5;
                this.speedY = (Math.random() * 0.5 - 0.25) * 0.5;
                this.color = 'hsla(45, 100%, 70%, ' + (Math.random() * 0.7 + 0.2) + ')';
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                if (this.x > canvas.width || this.x < 0) { this.x = Math.random() * canvas.width; }
                if (this.y > canvas.height || this.y < 0) { this.y = Math.random() * canvas.height; }
            }
            draw() {
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function initParticles() {
            particlesArray = [];
            for (let i = 0; i < particleCount; i++) {
                particlesArray.push(new Particle());
            }
        }

        function animateParticles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let i = 0; i < particlesArray.length; i++) {
                particlesArray[i].update();
                particlesArray[i].draw();
            }
            requestAnimationFrame(animateParticles);
        }
        
        initParticles();
        animateParticles();

        window.addEventListener('resize', () => {
            canvas.width = innerWidth;
            canvas.height = innerHeight;
            initParticles();
        });
        
        document.getElementById('access-form').addEventListener('submit', e => {
            e.preventDefault();
            const userName = document.getElementById('name-input').value.trim();
            if (userName) {
                window.location.href = `chat.html?name=${encodeURIComponent(userName)}`;
            }
        });
    </script>
</body>
</html>
